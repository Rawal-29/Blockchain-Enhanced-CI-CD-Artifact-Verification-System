name: "ChatOps - Deploy Smart Contract"

on:
  issue_comment:
    types: [created]

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  deploy-contract:
    if: github.event.issue.pull_request && contains(github.event.comment.body, '/deploy_contract')
    runs-on: ubuntu-latest

    steps:
      - name: Get PR Branch
        uses: xt0rted/pull-request-comment-branch@v2
        id: branch

      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: ${{ steps.branch.outputs.head_ref }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          npm install @openzeppelin/contracts@4.9.6
          pip install web3 py-solc-x python-dotenv

      - name: Install Solc
        run: |
          wget https://github.com/ethereum/solidity/releases/download/v0.8.0/solc-static-linux -O solc
          chmod +x solc
          sudo mv solc /usr/local/bin/

      - name: Deploy to Blockchain
        id: deploy
        env:
          ETHEREUM_RPC_URL: ${{ secrets.ETHEREUM_RPC_URL }}
          DEPLOYER_PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
        run: |
          python scripts/deploy_contract.py
          NEW_ADDRESS=$(grep 'contract_address' infrastructure/terraform.tfvars | cut -d '"' -f 2)
          echo "ADDRESS=$NEW_ADDRESS" >> $GITHUB_OUTPUT

      - name: Comment Result
        uses: actions/github-script@v6
        with:
          script: |
            const newAddress = "${{ steps.deploy.outputs.ADDRESS }}";
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### üöÄ Smart Contract Deployed!\n\n**New Contract Address:** \`${newAddress}\`\n\n‚ö†Ô∏è **ACTION REQUIRED:**\n1. Copy this address.\n2. Update \`infrastructure/terraform.auto.tfvars\` manually.\n3. Push the change to this branch.`
            })