name: "ChatOps Image"
on:
  issue_comment: { types: [created] }
permissions:
  id-token: write
  contents: read
  pull-requests: write
jobs:
  build:
    if: github.event.issue.pull_request && contains(github.event.comment.body, '/create_image')
    runs-on: ubuntu-latest
    steps:
      - uses: xt0rted/pull-request-comment-branch@v2
        id: branch
      - uses: actions/checkout@v3
        with: { ref: ${{ steps.branch.outputs.head_ref }} }
      - uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-2
      - uses: aws-actions/amazon-ecr-login@v1
        id: login
      - env:
          REGISTRY: ${{ steps.login.outputs.registry }}
          REPO: blockchain-api
          TAG: ${{ steps.branch.outputs.head_sha }}
        run: |
          docker build -f Dockerfile.lambda -t $REGISTRY/$REPO:$TAG .
          docker push $REGISTRY/$REPO:$TAG
      - uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Image Created. Tag: `${{ steps.branch.outputs.head_sha }}`'
            })