name: "Deploy Infrastructure & Contracts"

on:
  push:
    branches:
      - main

env:
  AWS_REGION: "us-east-2"
  TF_STATE_BUCKET: "blockchain-state-rawal29-2025"
  TF_WORKING_DIR: "./infrastructure"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: "Apply & Publish"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # --- STEP 1: DEPLOY SMART CONTRACT ---
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: pip install web3 py-solc-x python-dotenv

      # [FIX] Manually install Solc to avoid 403 Forbidden errors
      - name: Install Solc 0.8.0 (Manual)
        run: |
          wget https://github.com/ethereum/solidity/releases/download/v0.8.0/solc-static-linux -O solc
          chmod +x solc
          sudo mv solc /usr/local/bin/
          solc --version

      - name: Deploy Contract & Generate ABI
        env:
          ETHEREUM_RPC_URL: ${{ secrets.ETHEREUM_RPC_URL }}
          DEPLOYER_PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
        run: python deploy_contract.py
        # This script generates 'BlockCICD_ABI.json' and 'infrastructure/terraform.auto.tfvars'

      # --- STEP 2: APPLY INFRASTRUCTURE ---
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      # Attempt to download plan (if it exists from PR). If not, continue.
      - name: Check & Download Plan
        id: download-plan
        continue-on-error: true
        run: |
          aws s3 cp s3://${{ env.TF_STATE_BUCKET }}/plans/${{ github.sha }}.tfplan ${{ env.TF_WORKING_DIR }}/tfplan.binary

      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          if [ -f "tfplan.binary" ]; then
            echo "Applying stored plan..."
            terraform apply -auto-approve tfplan.binary
          else
            echo "No plan found (direct push?), generating new plan..."
            terraform plan -out=tfplan.binary
            terraform apply -auto-approve tfplan.binary
          fi

      # --- STEP 3: UPLOAD ABI TO SECURE BUCKET ---
      - name: Get Bucket Name
        id: get_bucket
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: |
          # Extract bucket name from output
          echo "BUCKET_NAME=$(terraform output -raw artifact_bucket_name)" >> $GITHUB_ENV

      - name: Upload ABI
        run: |
          echo "Uploading ABI to: ${{ env.BUCKET_NAME }}"
          aws s3 cp BlockCICD_ABI.json s3://${{ env.BUCKET_NAME }}/contracts/BlockCICD_ABI.json