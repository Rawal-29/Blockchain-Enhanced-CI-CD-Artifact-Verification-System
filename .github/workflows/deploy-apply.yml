name: Deploy - Terraform Apply
on:
  push:
    branches: [ main ]
    paths:
      - 'infrastructure/**'

permissions:
  id-token: write
  contents: read

jobs:
  apply:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infrastructure

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: us-east-2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Terraform Init
      run: terraform init


    - name: Download Pending Plan
      run: aws s3 cp s3://blockchain-state-rawal29-2025/plans/${{ github.sha }}.tfplan tfplan.binary


    - name: Install Dependencies
      run: pip install web3

    # 3. Verify Hash against Blockchain
    - name: üîç Blockchain Verify
      env:
        ETHEREUM_RPC_URL: ${{ secrets.ETHEREUM_RPC_URL }}
        DEPLOYER_PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
        CONTRACT_ADDRESS: ${{ secrets.CONTRACT_ADDRESS }}
      run: python3 ../scripts/tf_guard.py verify tfplan.binary


    - name: Terraform Apply
      # Apply the file we just verified
      run: terraform apply -auto-approve tfplan.binary