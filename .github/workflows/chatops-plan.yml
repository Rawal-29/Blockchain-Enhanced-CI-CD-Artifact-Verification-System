name: "ChatOps - Terraform Plan"

on:
  issue_comment:
    types: [created]

env:
  AWS_REGION: "us-east-2"
  TF_STATE_BUCKET: "blockchain-state-rawal29-2025"
  TF_WORKING_DIR: "./infrastructure"

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  plan:
    if: github.event.issue.pull_request && (contains(github.event.comment.body, '/tfplan') || contains(github.event.comment.body, '/tfplanfinal'))
    runs-on: ubuntu-latest

    steps:
      - name: Get PR Branch
        uses: xt0rted/pull-request-comment-branch@v2
        id: branch

      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: ${{ steps.branch.outputs.head_ref }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python Deps
        run: pip install web3 python-dotenv

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -out=tfplan.binary

      - name: Blockchain Register
        if: contains(github.event.comment.body, '/tfplanfinal')
        env:
          ETHEREUM_RPC_URL: ${{ secrets.ETHEREUM_RPC_URL }}
          DEPLOYER_PRIVATE_KEY: ${{ secrets.DEPLOYER_PRIVATE_KEY }}
        run: |
          CONTRACT_ADDR=$(grep 'contract_address' infrastructure/terraform.auto.tfvars | cut -d '"' -f 2)
          export CONTRACT_ADDRESS=$CONTRACT_ADDR
          python scripts/tf_guard.py register ${{ env.TF_WORKING_DIR }}/tfplan.binary

      - name: Upload Plan to Backend S3
        if: contains(github.event.comment.body, '/tfplanfinal')
        run: |
          PR_NUM="${{ github.event.issue.number }}"
          echo "Uploading FINAL plan for PR #$PR_NUM"
          aws s3 cp ${{ env.TF_WORKING_DIR }}/tfplan.binary s3://${{ env.TF_STATE_BUCKET }}/plans/pr-${PR_NUM}.tfplan

      - name: Convert Plan to Text
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform show -no-color tfplan.binary > plan.txt

      - name: Post Plan to GitHub
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('${{ env.TF_WORKING_DIR }}/plan.txt', 'utf8');
            const isFinal = context.payload.comment.body.includes('/tfplanfinal');
            const status = isFinal ? "üöÄ **FINAL PLAN REGISTERED** (Ready to Merge)" : "üìù **DRAFT PLAN** (Review Only)";
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### ${status}\n\n<details><summary>Show Plan</summary>\n\`\`\`hcl\n${plan.slice(0, 60000)}\n\`\`\`\n</details>`
            })