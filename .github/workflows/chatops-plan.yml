on:
  issue_comment:
    types: [created]

env:
  AWS_REGION: "us-east-2"
  TF_STATE_BUCKET: "blockchain-state-rawal29-2025"
  TF_WORKING_DIR: "./infrastructure"

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  terraform-plan:
    name: "Plan & Upload"
    if: github.event.issue.pull_request && contains(github.event.comment.body, '/tfplan')
    runs-on: ubuntu-latest

    steps:
      - name: Get PR Branch
        uses: xt0rted/pull-request-comment-branch@v2
        id: comment-branch

      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: ${{ steps.comment-branch.outputs.head_ref }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      # 1. Generate Binary Plan (For Apply)
      - name: Terraform Plan
        id: plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan -out=tfplan.binary

      # 2. Upload Binary Plan to S3 (Secure Storage)
      - name: Upload Plan to Backend S3
        run: |
          aws s3 cp ${{ env.TF_WORKING_DIR }}/tfplan.binary s3://${{ env.TF_STATE_BUCKET }}/plans/${{ steps.comment-branch.outputs.head_sha }}.tfplan

      # 3. Generate Readable Plan (For Comment)
      - name: Convert Plan to Text
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform show -no-color tfplan.binary > plan.txt

      # 4. Post Plan to PR Comment
      - name: Post Plan to GitHub
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Read the text plan
            const planPath = path.join(process.env.TF_WORKING_DIR, 'plan.txt');
            const plan = fs.readFileSync(planPath, 'utf8');

            // 1. Create a short summary (Success/Fail)
            const outcome = '${{ steps.plan.outcome }}';
            const emoji = outcome === 'success' ? '✅' : '❌';

            // 2. Format the comment
            // We strip out refresh logs to make it cleaner, usually lines starting with '  + ' or '  - ' are what matter
            // Note: GitHub comments have a character limit (~65k), so huge plans might need truncation.
            const output = `### ${emoji} Terraform Plan Generated!
            
            **Plan stored in S3:** \`s3://${process.env.TF_STATE_BUCKET}/plans/${{ steps.comment-branch.outputs.head_sha }}.tfplan\`
            
            <details><summary>Show Plan Details</summary>
            
            \`\`\`hcl
            ${plan}
            \`\`\`
            
            </details>
            
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            // 3. Post the comment
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
        working-directory: ${{ env.TF_WORKING_DIR }}

        run: terraform plan -out=tfplan.binary

      - name: Upload Plan to Backend S3

        run: |
          aws s3 cp ${{ env.TF_WORKING_DIR }}/tfplan.binary s3://${{ env.TF_STATE_BUCKET }}/plans/${{ steps.comment-branch.outputs.head_sha }}.tfplan

 
      - name: Comment Result
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ **Terraform Plan Generated!**\n\nThe plan has been securely stored in S3.\nMerge this PR to apply the changes.'
            })